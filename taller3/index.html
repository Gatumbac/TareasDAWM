<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Taller 3 JS</title>
    </head>
    <body>
        <header>
            <h1>Taller 3 Tumbaco Santana</h1>
        </header>
        <hr>
        <main>
            <section>
                <h2>Calculadora Interactiva</h2>
                <div>
                    <label for="number1"></label>
                    <input type="number" id="number1" placeholder="Ingresa numero 1">
                </div>
                
                <div>
                    <label for="number2"></label>
                    <input type="number" id="number2" placeholder="Ingresa numero 2">
                </div>
                
                <div>
                    <button id="btnSumar" class="btnOperacion">+</button>
                    <button id="btnRestar" class="btnOperacion">-</button>
                    <button id="btnMultiplicar" class="btnOperacion">*</button>
                    <button id="btnDividir" class="btnOperacion">/</button>
                </div>
                
                <div>
                    <p id="pResult">El resultado de la operacion es: </p>
                </div>
            </section>
            
            <hr>
            <section>
                <h2>Formulario de registro</h2>
                <form id="formRegistro">
                    <div>
                        <label for="name">Nombre</label>
                        <input type="text" placeholder="Ingresa tu nombre" id="name" name="name">
                    </div>
                    
                    <div>
                        <label for="email">Correo</label>
                        <input type="email" placeholder="Ingresa tu email" id="email" name="email">
                    </div>                    
                    <div>
                        <label for="password">Password</label>
                        <input type="password" placeholder="Ingresa tu password" id="password" name="password">
                    </div>
                    <div>
                        <label for="fechaNac">Nacimiento</label>
                        <input type="date" id="fechaNac" name="fechaNac">
                    </div>
                    
                    <input type="submit" value="Enviar">
                    
                </form>
                <p id="pForm"></p>
            </section>
            <hr>
            
            <section>
                <h2>Calculadora de diferencia en dias entre dos fechas</h2>
                    <div>
                        <label for="date1">Fecha 1</label>
                        <input type="date"  id="date1" name="date1">
                    </div>
                    
                    <div>
                        <label for="date2">Fecha 2</label>
                        <input type="date"  id="date2" name="date2">
                    </div>
                    
                    <button id="btnFechas">Calcular diferencia</button>
                    <p id="pFechas">Diferencia: </p>
            </section>
        </main>
        <hr>
        <footer>
            <p>&copy; Gabriel Tumbaco Santana - DAWM II PAO 2025</p>
        </footer>
        <script src="./script.js" defer></script>
        
    </body>
</html>
